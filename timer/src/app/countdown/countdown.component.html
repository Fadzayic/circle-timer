<div class="container">
  <svg id="progress-circle" width="50vh" height="50vh" viewBox="0 0 200 200">
    <linearGradient id="linearColors1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFB4B4"></stop>
      <stop offset="100%" stop-color="#E12A2A"></stop>
    </linearGradient>

    <circle
      cx="50%"
      cy="50%"
      [attr.r]="circleR"
      fill="none"
      stroke="#f3f3f3"
      stroke-width="12"
    />

    <circle
      cx="50%"
      cy="50%"
      [attr.r]="circleR"
      fill="none"
      stroke="url(#linearColors1)"
      stroke-width="12"
      stroke-linecap="round"
      [attr.stroke-dasharray]="circleDasharray"
      [attr.stroke-dashoffset]="percentageOffset(percent | async)"
    />
    <text x="50%" y="55%" class="timer-text">{{ time | async }}</text>
  </svg>

  <div class="btn-teal" (click)="startTimer(startDuration)">START</div>
</div>
